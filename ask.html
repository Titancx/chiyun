<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>问答二级页面</title>
		<link rel="stylesheet" type="text/css" href="./css/aui/aui.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_629931_2xcl15c9q8vyrpb9.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div class="ask-box">
			<div class="ask-top">
				<div class="ask-topTime">
					<h5>提问</h5>
					<div>2018/04/20 09:15</div>
				</div>
				<div class="ask-topInfo">
					<img src="./img/wy.png" alt="" />
					<div class="ask-topName">
						用户名
					</div>
				</div>
				<div class="ask-q">
					请问600673成本8.8元，后期如何操作？
				</div>
			</div>
			<div class="ask-main">
				<div class="ask-mainTime">
					<h5>回答</h5>
					<div>2018/04/20 09:34</div>
				</div>
				<div class="ask-mainInfo">
					<img src="./img/wy.png" />
					<div class="ask-mainInfo-name">
						<h5>王永</h5>
						<p>257个回答 | 508个赞</p>
					</div>
					<button>关注</button>
				</div>
				<div class="ask-q-text">
					近期公司中期股价走势是向上的，但是前期高点10.5附近，目前走势稍微有一定破位，今日受铝概念股的炒作，公司近日股价还算平稳。基本面，该股收购事宜暂停搁置，操作上截瘫，通常关注20日线，该股后期如有反弹10.20元的机会，建议减仓一半，剩余仓位没跌破9元，可持续持股。
					<div class="ask-jfbg">
						<img src="img/jfbg.png"/>
						<p><span>146</span>字<span>1</span>图</p>
						<a><span>500</span>积分查看</a>
					</div>
				</div>
				<div class="ask-tips">
					<i class="iconfont icon-zhuyi"></i>回答仅代表大V个人观点，不构成投资建议
				</div>
				<div class="ask-icon">
					<i class="iconfont icon-z-like"></i>
				</div>
				<div class="ask-num">
					<span>13人查看答案</span>
					<span>3</span>人觉得赞
				</div>
			</div>
			<div class="ask-action">
				<a href="">他的直播间</a>
				<a href="">去问一个</a>
			</div>
		</div>
	</body>
</html>
